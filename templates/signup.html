<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - FitTrack</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-left">
      <img src="/static/fittrackerlogin.png" alt="Gym Illustration" class="auth-illustration">
    </div>
    <div class="auth-right">
      <h1 class="auth-title">FitTrack</h1>
      <p class="auth-subtitle">Create your FitTrack account</p>
      <form id="signupForm" class="auth-form">
        <div class="input-row">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="surname" placeholder="Surname" required>
        </div>
        <div class="input-row">
          <input type="number" name="age" placeholder="Age" required>
          <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <input type="email" name="email" placeholder="Email" required>
        <div class="input-row">
          <select name="country_code" required>
            <option value="+91">+91 (IN)</option>
            <option value="+1">+1 (US)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (AUS)</option>
            <!-- Add more if needed -->
          </select>
          <input type="text" name="mobile" placeholder="Mobile Number" required>
        </div>
        <div class="input-row">
          <input type="password" name="password" placeholder="Create Password" required>
        </div>
	 <div class="input-row">
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <div class="input-row">
          <input type="text" name="otp" placeholder="Enter OTP" required>
          <button type="button" id="sendOtpBtn">Send OTP</button>
        </div>
        <button type="submit" class="auth-btn">Verify & Register</button>
        <p class="auth-footer">Already registered? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>
  <script src="/static/signup.js"></script>
</body>
</html>
