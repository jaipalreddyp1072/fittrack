<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FitTrack</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-left">
      <img src="/static/fittrackerlogin.png" alt="Fit Man" class="auth-illustration">
    </div>
    <div class="auth-right">
      <h1 class="auth-title">FitTrack</h1>
      <p class="auth-subtitle">Sign in to your account</p>
      <form id="loginForm" class="auth-form">
        <input type="text" name="identifier" placeholder="Mobile Number or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="auth-btn">SIGN IN</button>
        <p class="auth-footer">Don't have an account? <a href="/signup">Sign up</a></p>
      </form>
    </div>
  </div>
  <script src="/static/login.js"></script>
</body>
</html>
